<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/f437f9adcd.js" crossorigin="anonymous"></script>
    <!-- Font Awesome CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="Fab.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Floating Action Button</h1>
    </div>
    <div class="divider"></div>
    <div class="container">
        <p>If you want a fixed floating action button, you can add multiple actions that will appear on hover. Our demo is in the bottom righthand corner of the page.</p>
    </div>
    <div class="fixed-action-btn toolbar">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn red"><i class="fa-brands fa-facebook"></i></a></li>
          <li><a class="btn blue text-lighten-1"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a class="btn green"><i class="fa-brands fa-tiktok"></i></a></li>
          <li><a class="btn black"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
      </div>






    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
           $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton({
        toolbarEnabled: true
    });
    });
    </script>
</body>
</html>
